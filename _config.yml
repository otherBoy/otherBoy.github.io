# Basic
title: Coder Notes
subtitle: A blog-orientation notebook for developer
welcome_message: Valar Morghulis
description: Coder Notes is a notebook which records problems encountered in my daily work. 
creator: <a href="http://otherboy.github.io">@otherBoy</a>

url: "https://otherboy.github.io/"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Projects, description: My Projects, url: 'https://github.com/otherBoy/otherBoy.github.io'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
